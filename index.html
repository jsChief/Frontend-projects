<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="Tailwind3.2.6.js"></script>
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    @font-face {
      font-family: "Outfit";
      src: url("Outfit-VariableFont_wght.ttf");
    }
    
    .text-Of {
      font-family: Outfit;
    }
    .w-fc {
      width: fit-content;
    }
  </style>
</head>
<body class="bg-blue-200 h-screen w-screen grid place-content-center">

<div class="w-screen flex place-content-center">
  
  <div class="rounded-xl bg-white w-fc p-3 text-Of">
    <img class="rounded-xl w-64 h-64" src="images/image-qr-code.png" alt="" />
    <h1 class="text-center text-2xl font-extrabold w-64 mt-3">
  Improve your front-end skills by building projects
    </h1>
    <p class="text-center w-64 mt-3 p-3 text-gray-600">
      
  Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
    </p>
  </div>
  
  
</div>


  
  <div class="attribution text-Of">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Opeyemi James</a>.
  </div>
</body>
</html>
